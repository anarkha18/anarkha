{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} {% endblock%}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="path/to/boostrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark"
    style="font-family: 'Times New Roman', Times, serif; font-weight: bold;">
    <a class="navbar-brand" href="#">Broken Cricket</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active" style="color: whit;">
          <a class="nav-link" href="#">Live Score</a>
        </li>
        <li class="nav-item dropdown nav-item active">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Trending
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="color: white;">
            <a class="dropdown-item" href="#">Latest Blogs</a>
            <a class="dropdown-item" href="#">Latest News</a>
        </li>
        <li class="nav-item dropdown nav-item active">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Timeline
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="color: white;">
            <a class="dropdown-item" href="#">View Timeline</a>
            <a class="dropdown-item" href="#">Create Post</a>
        </li>
        <li class="nav-item dropdown nav-item active">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Statistics
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="color: white;">
            <a class="dropdown-item" href="#">Rankings</a>
            <a class="dropdown-item" href="#">Browse Players</a>
        </li>
        <li class="nav-item dropdown nav-item active">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            More
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="color: white;">
            <a class="dropdown-item" href="#">Watch Highlights</a>
            <a class="dropdown-item" href="#">View Polls</a>
            <a class="dropdown-item" href="#">Gallery</a>
            <a class="dropdown-item" href="#">About Us</a>
            <a class="dropdown-item" href="#">Contact Us</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" style="margin-right: 15px;">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      <button style="margin-right: 15px;" type="button" class="btn btn-success">LogIn</button>
      <button style="margin-right: 15px;" type="button" class="btn btn-danger">Sign Up</button>
  </nav>
</body>
</html>
