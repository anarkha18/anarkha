{% extends 'base.html' %}
{% block css %}
<style>

    .carousel-inner img {
    width: 100%;
    height: 490px;
    object-fit: cover;
    }
    
    .carousel-caption {
    font-family: 'Times New Roman', Times, serif;
    background-color: rgba(165, 156, 156, 0.90);
    width: 70%;
    }
    .carousel-caption a{
    color: white;
    }
    .carousel-caption a:hover{
    text-decoration: none;
    color: white;
    }
</style>
{% endblock %}
{% block div1 %}
<section>
    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
            <li data-target="#demo" data-slide-to="3"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            {% load static %}
            <div class="carousel-item active">
                <img src="{% static 'images/cr1.jpg' %}" alt="Los Angeles" width="1100" height="500"
                    style="object-position: 50% 34%;">
                <div class="carousel-caption">
                    <a href="">
                        <h1>Latest Blogs</h1>
                    </a>
                    <p>Read Our Latest Blogs</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/cr4.jpg' %}" alt="Chicago" width="1100" height="500"
                    style="object-position: 50% 18%;">
                <div class="carousel-caption ">
                    <a href="">
                        <h1>Sign Up and Login</h1>
                    </a>
                    <p>Register & Sign in to Intract with Us</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/cr3.jpg' %}" alt="New York" width="1100" height="500"
                    style="object-position: 50% 65%;">
                <div class="carousel-caption">
                    <a href="">
                        <h1>About Us</h1>
                    </a>
                    <p>Know More About Us</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/cr5.jpg' %}" alt="New York" width="1100" height="500"
                    style="object-position: 50% 90%;">
                <div class="carousel-caption">
                    <a href="">
                        <h1>Contact Us</h1>
                    </a>
                    <p>Get in Contact with Us</p>
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
    </div>
</body>
{% endblock %}
