{% extends 'base.html' %}
{% load static %}
{% block title %} Contact Us {% endblock %}
{% block js %}<script src="{% static 'js/contact.js' %}"></script>{% endblock %}
{% block contactactive %} active {% endblock contactactive %}
{% block div1 %} 
<section>
    <div class="container my-3">
        <h2>Contact Us</h2>
        <form>
            <div class="form-group">
              <label for="namw">Name</label>
              <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter your Name">
              <small id="nmer" class="form-text"></small>
            </div>
            <div class="form-group">
              <label for="Email">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Your email">
              <small id="emer" class="form-text"></small>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="phone" class="form-control" id="phone" aria-describedby="phone" placeholder="Enter your Phone">
                <small id="pher" class="form-text"></small>
              </div>
            <div class="form-group">
                <label for="content">Describe your Issue:</label>
                <textarea class="form-control" id="content" name="content" cols="20" rows="6" placeholder="Your Message"></textarea>
                <small id="contenter" class="form-text"></small>
              </div>
            
            <button type="submit" class="btn btn-primary" id="sub">Submit</button>
          </form>
    </div>
</section>
{% endblock %}
