{% load static %}
<link rel="stylesheet" href="{% static 'css/buttons.css' %}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

 <button type="button" style="margin-right: 7px" ; class="btn btn-success" data-toggle="modal"
                data-target="#loginmodal">
               Log In
            </button>

           <!-- Modal -->
            <div class="modal fade" id="loginmodal"  data-backdrop="static"  tabindex="-1" role="dialog" aria-labelledby="loginmodal"
                aria-hidden="true">
                <div class="modal-dialog modal-login" role="document">
                    <div class="modal-content bg-dark">
                        <div class="modal-header">
                        <div class="avatar">
					<img src="{% static 'images/cr2.jpg' %}" alt="Avatar">
				</div>
                            <h4 class="modal-title" id="loginmodal">Log In</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form class="needs-validation" novalidate action="#" name="myloginform" id="loginform">
                                <div class="form-group">
                                    <label for="loginem">User Name</label>
                                    <input type="email" class="form-control" id="loginem" aria-describedby="emailHelp"
                                        placeholder="Enter email" required>
                                    <div class="invalid-feedback">
                                        Please enter a User Name 
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="loginpas">Password</label>
                                    <input type="password" class="form-control" id="loginpas" placeholder="Password"
                                        required>
                                    <div class="invalid-feedback">
                                        Please enter a password
                                    </div>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="chkbox">
                                    <label class="form-check-label" for="chkbox">Check me out</label>
                                </div>
                                		<div class="form-group mt-3">
						<button type="submit" class="btn btn-success btn-lg btn-block login-btn">Login</button>
					</div>
                                {% comment %} <button type="submit" class="btn btn-primary" id="loginbtn">Submit</button> {% endcomment %}
                            </form>
                        </div>
                        	<div class="modal-footer">
				<a href="#">Forgot Password?</a>
			</div>
		</div>
                        {% comment %} <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        </div> {% endcomment %}
                    </div>
                </div>
            {% comment %} </div> {% endcomment %}
            <!-- model for signup -->
            <!-- Button trigger modal -->
            <button style="margin-right: 15px" ; type="button" class="btn btn-danger" data-toggle="modal"
                data-target="#signupmodel">
                Sign Up
            </button>
            <!-- Modal -->
            <div class="modal fade" id="signupmodel" data-backdrop="static" data-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <!-- <div class="modal fade" id="signupmodel" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="signupmodel" aria-hidden="true"> -->
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header border-0">
                            <h5 class="modal-title" id="signupmodel">Sign Up</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="signupform" action="#">
                                <div class="form-group">
                                    <!-- <div class="input-group"> -->
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <span class="fa fa-user"></span>
                                        </span>
                                        <!-- </div> -->
                                        <input type="text" id="fn" class="form-control" name="username"
                                            placeholder="First Name">

                                    </div>
                                    <small id="fninvalid"></small>

                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <span class="fa fa-user"></span>
                                            </span>
                                        </div>
                                        <input type="text" id="ln" class="form-control" name="username"
                                            placeholder="Last Name">
                                    </div>
                                    <small id="lninvalid"></small>
                                </div>

                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="fa fa-paper-plane"></i>
                                            </span>
                                        </div>
                                        <input type="email" id="em" class="form-control" name="email"
                                            placeholder="Email Address">

                                    </div>
                                    <small id="eminvalid">
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="fa fa-lock"></i>
                                            </span>
                                        </div>
                                        <input type="text" id="pas" class="form-control" name="password"
                                            placeholder="Password" required="required">
                                    </div>
                                    <small id="pasinvalid"></small>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="fa fa-lock"></i>
                                                <i class="fa fa-check"></i>
                                            </span>
                                        </div>
                                        <input type="text" id="cpas" class="form-control" name="confirm_password"
                                            placeholder="Confirm Password">
                                    </div>
                                    <small id="cpasinvalid"></small>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="fa fa-user"></i>
                                            </span>
                                        </div>
                                        <select class="custom-select">
                                            <option>Gender</option>
                                            <option>Female</option>
                                            <option>Male</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-check-label"><input type="checkbox"> I
                                        accept the
                                        <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-lg" id="submitbtn">Sign Up</button>
                                </div>

                                {% comment %} <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-primary" id="submitbtn">Submit</button>
                           {% endcomment %}
