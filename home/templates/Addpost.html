{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Blog Post</title>
    <style>
        label {
            font-weight: bold;
        }

        h2 {
            height: 60px;
            padding: 10px;
            margin-left: 5px;
            margin-right: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/addpost.js' %}"></script>
</head>

<body>
    <div class="container my-3 ">
        <h2 class="text-white bg-dark">Add a New Blog Post</h2>
        <div class="container my-3">
            <form action="/addpost" method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="title" class="col-sm-2 col-form-label">Title :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="title" name="title" placeholder="Title of the Blog">
                        <small id="titleer" class="form-text"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Author" class="col-sm-2 col-form-label">Author :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="author" name="author" placeholder="Author's Name">
                        <small id="authorer" class="form-text"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="content" class="col-sm-2 col-form-label">Blog Content :</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="content" name="content" cols="25" rows="100"
                            style="height: 200px;" placeholder="Your Blog Content"></textarea>
                        <small id="contenter" class="form-text"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="content" class="col-sm-2 col-form-label">Add New Post :</label>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-success" id="sub">Submit</button>
                        {{message}}
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
